<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/4a062a74ec.js" crossorigin="anonymous"></script>
    <title>Nivell-2</title>

</head>

<body>
    <div class="container-navheader">
        <nav>
            <div class="box box-nav">
                <img src="images/logo.png" width="75px"alt="Icon temple">
            </div>
            <div class="box box-nav">
                <ul>
                    <li>
                        <div class="fa-solid fa-house-chimney fa-xl"></div>
                        <div class="text">Inicio</div>
                    </li>
                    <li>
                        <div class="fa-solid fa-map-location fa-xl"></div>
                        <div class="text">Rutas</div>
                    </li>
                    <li>
                        <div class="fa-solid fa-square-h fa-xl"></div>
                        <div class="text">Hoteles</div>
                    </li>
                    <li>
                        <div class="fa-solid fa-plane fa-xl"></div>
                        <div class="text">Vuelos</div>
                    </li>
                    <li>
                        <div class="fa-solid fa-envelope-open-text fa-xl"></div>
                        <div class="text">Contacto</div>
                    </li>
                </ul>
            </div>
            <div class="box box-nav">
                <ul>
                    <li>
                        <div class="fa-brands fa-facebook fa-m"></div>
                        <div class="fa-brands fa-square-twitter fa-m"></div>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="box box-header">
            <h1> "Disfruta de la experiencia de otros viajeros"</h1>
            </div>
        </header>
    </div>
    <main>
        <section class="article-section">
            <div class="article">
                <article class="box box-article"></article>
                <article class="box box-article"></article>
            </div>
            <div class="article">
                <article class="box box-article"></article>
                <article class="box box-article"></article>
            </div>
            <div class="article">
                <article class="box box-article last-article"></article>
            </div>
        </section>
        <aside class="aside-section">
            <div class="box box-aside"></div>
            <div class="box box-aside"></div>
        </aside>
    </main>
    <footer>
        <div class="box box-footer"></div>
    </footer>
</body>

</html>
